  [params.social]
    github = "dkibru"
    linkedin = "kibrudemeke"
    email = "kibdemta@gmail.com"
    medium = "dkibru"
    
[taxonomies]
  year = "year"
  month = "month"
  tags = "tags"
  categories = "categories"

[permalinks]
  blog = "/blog/:year/:month/:slug"  


  