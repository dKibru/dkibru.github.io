baseURL = 'https://dkibru.github.io/'
languageCode = 'en-us'
title = 'Kibru Demeke - fullstack developer'
theme = "notrack"
mainSections = []
paginate = 4
publishDir = "docs"

[params]
  author = "Kibru Demeke"
  siteHeading = "Kibru Demeke" # defaults to author
  showBlogLatest = true
  mainSections = ["blog"]
  showTaxonomyLinks = false
  nBlogLatest = 4 # number of blog post om the home page
